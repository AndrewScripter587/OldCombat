on:
  push:
    branches:
    - main
jobs:
  build:
    name: Build the datapack
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
      
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20' # Specify the Node.js version you need (e.g., '14', '16', '18', '20')
            cache: 'npm' # This enables caching for npm dependencies
        - name: Install deps
          run: npm ci
        - name: Clear cache
          run: rm -rf ./.mcb
        - name: Build using MCB
          run: mcb build
        - name: Package the datapack
          run: sh ./makezip Artifact.zip
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: Build Artifact
            path: Artifact.zip
      
